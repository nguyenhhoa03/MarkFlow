<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New note</title>
    
    <!-- Toast UI Editor CSS -->
    <link rel="stylesheet" href="css/toastui-editor.min.css">
    <link rel="stylesheet" href="css/codemirror.min.css">
    <link rel="stylesheet" href="css/github.min.css">
    <link rel="stylesheet" href="css/prism.min.css">

    <style>
        /* Critical CSS for loading state */
        :root {
            --primary: #4CAF50;
            --primary-variant: #45a049;
            --surface: #ffffff;
            --background: #fafafa;
            --on-surface: #1f1f1f;
            --on-background: #1f1f1f;
            --outline: #79747e;
            --outline-variant: #cac4d0;
            --surface-variant: #f3f0f4;
            --on-surface-variant: #49454f;
            --shadow: rgba(0, 0, 0, 0.12);
        }

        [data-theme="dark"] {
            --primary: #81C784;
            --primary-variant: #66BB6A;
            --surface: #1e1e1e;
            --background: #121212;
            --on-surface: #e1e1e1;
            --on-background: #e1e1e1;
            --outline: #938f99;
            --outline-variant: #49454f;
            --surface-variant: #2b2b2b;
            --on-surface-variant: #cac4d0;
            --shadow: rgba(0, 0, 0, 0.24);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #81C784;
                --primary-variant: #66BB6A;
                --surface: #1e1e1e;
                --background: #121212;
                --on-surface: #e1e1e1;
                --on-background: #e1e1e1;
                --outline: #938f99;
                --outline-variant: #49454f;
                --surface-variant: #2b2b2b;
                --on-surface-variant: #cac4d0;
                --shadow: rgba(0, 0, 0, 0.24);
            }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--background);
            color: var(--on-background);
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            opacity: 0;
            animation: fadeIn 0.5s ease-out forwards;
        }

        .header-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 64px;
            background-color: var(--surface);
            border-bottom: 1px solid var(--outline-variant);
            padding: 0 16px;
            box-shadow: 0 1px 3px var(--shadow);
        }

        .app-title {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: 500;
            color: var(--on-surface);
        }

        .app-icon {
            margin-right: 8px;
            font-size: 24px;
        }

        .toolbar-buttons {
            display: flex;
            gap: 8px;
        }

        .toolbar-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: transparent;
            border: 1px solid var(--outline);
            border-radius: 20px;
            color: var(--on-surface);
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .toolbar-btn:hover {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .editor-container {
            flex: 1;
            background-color: var(--surface);
        }

        #editor {
            height: 100%;
            background-color: var(--surface);
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 32px;
            background-color: var(--surface-variant);
            border-top: 1px solid var(--outline-variant);
            padding: 0 16px;
            font-size: 12px;
            color: var(--on-surface-variant);
        }

        .status-left, .status-right {
            display: flex;
            gap: 16px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid var(--outline-variant);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: var(--on-background);
            font-size: 18px;
            font-weight: 500;
            margin-top: 16px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }
    </style>

    <style id="dynamic-theme">
        /* Theme will be loaded dynamically */
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header Bar -->
        <header class="header-bar">
            <div class="header-left">
                <div class="app-title">
                    <span class="app-icon">üìù</span>
                    <span class="app-name">MarkFlow</span>
                </div>
            </div>
            
            <div class="header-center">
            </div>
            
            <div class="header-right">
                <div class="toolbar-buttons">
                    <button class="toolbar-btn" id="open-btn" title="Open File">
                        <span class="btn-icon">üìÅ</span>
                        <span class="btn-text">Open</span>
                    </button>
                    
                    <button class="toolbar-btn" id="save-btn" title="Save File">
                        <span class="btn-icon">üíæ</span>
                        <span class="btn-text">Save</span>
                    </button>
                    
                    <button class="toolbar-btn" id="save-as-btn" title="Save As...">
                        <span class="btn-icon">üì§</span>
                        <span class="btn-text">Save As...</span>
                    </button>
                    
                    <button class="toolbar-btn" id="export-btn" title="Export">
                        <span class="btn-icon">‚¨áÔ∏è</span>
                        <span class="btn-text">Export</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Editor Area -->
        <main class="main-content">
            <div class="editor-container">
                <div id="editor"></div>
            </div>
        </main>

        <!-- Status Bar -->
        <footer class="status-bar">
            <div class="status-left">
                <span class="status-item" id="word-count">Words: 0</span>
                <span class="status-item" id="char-count">Characters: 0</span>
            </div>
            
            <div class="status-center">
                <span class="status-item" id="file-path">Untitled.md</span>
            </div>
            
            <div class="status-right">
                <span class="status-item" id="last-saved">Never saved</span>
                <span class="status-item" id="cursor-position">Ln 1, Col 1</span>
            </div>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading MarkFlow...</div>
    </div>

    <!-- Toast UI Editor and dependencies -->
    <script src="js/highlight.min.js"></script>
    <script src="js/prism-core.min.js"></script>
    <script src="js/prism-autoloader.min.js"></script>

    <!-- Toast UI Editor -->
    <script src="js/toastui-editor-all.min.js"></script>

    
    <script>
        // Initialize the application directly with correct Toast UI Editor
        let editor = null;
        let currentFilePath = null;
        let config = {
            theme: 'Material3-green.css',
            mode: 'auto',
            autosave: true,
            defaultExtension: '.md'
        };

        // Initialize the application
        function initializeApp() {
            loadConfig()
                .then(() => {
                    return loadTheme();
                })
                .then(() => {
                    initializeEditor();
                    setupEventListeners();
                    hideLoadingOverlay();
                })
                .catch(error => {
                    console.error('Initialization error:', error);
                    hideLoadingOverlay();
                });
        }

        // Load Toast UI Editor when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Check if Toast UI Editor is available
            if (typeof toastui !== 'undefined' && toastui.Editor) {
                initializeApp();
            } else {
                // Wait a bit more for the script to load
                setTimeout(() => {
                    if (typeof toastui !== 'undefined' && toastui.Editor) {
                        initializeApp();
                    } else {
                        console.error('Toast UI Editor failed to load');
                        createFallbackEditor();
                        initializeApp();
                    }
                }, 1000);
            }
        });

        // Fallback editor creation
        function createFallbackEditor() {
            window.toastui = {
                Editor: class {
                    constructor(options) {
                        this.container = options.el;
                        this.initialValue = options.initialValue || '';
                        this.createFallbackEditor();
                    }
                    
                    createFallbackEditor() {
                        this.container.innerHTML = `
                            <div style="height: 100%; display: flex; flex-direction: column;">
                                <div style="background: var(--surface-variant); padding: 8px; border-bottom: 1px solid var(--outline-variant); font-size: 14px; color: var(--on-surface-variant);">
                                    ‚ö†Ô∏è Toast UI Editor not available - using fallback textarea
                                </div>
                                <textarea id="fallback-editor" style="flex: 1; border: none; outline: none; resize: none; padding: 16px; font-family: 'Roboto Mono', monospace; font-size: 14px; line-height: 1.5; background: var(--surface); color: var(--on-surface);" placeholder="Start typing your markdown here...">${this.initialValue}</textarea>
                            </div>
                        `;
                        this.textarea = this.container.querySelector('#fallback-editor');
                        this.textarea.addEventListener('input', () => {
                            this.updateStats();
                            this.updateCursorPosition();
                        });
                        this.textarea.addEventListener('click', () => {
                            this.updateCursorPosition();
                        });
                        this.textarea.addEventListener('keyup', () => {
                            this.updateCursorPosition();
                        });
                    }
                    
                    getMarkdown() {
                        return this.textarea ? this.textarea.value : this.initialValue;
                    }
                    
                    setMarkdown(content) {
                        if (this.textarea) {
                            this.textarea.value = content;
                            this.updateStats();
                        }
                        this.initialValue = content;
                    }
                    
                    updateStats() {
                        const content = this.getMarkdown();
                        const wordCount = content.trim() ? content.trim().split(/\s+/).length : 0;
                        const charCount = content.length;
                        
                        document.getElementById('word-count').textContent = `Words: ${wordCount}`;
                        document.getElementById('char-count').textContent = `Characters: ${charCount}`;
                    }
                    
                    updateCursorPosition() {
                        if (this.textarea) {
                            const text = this.textarea.value;
                            const cursorPos = this.textarea.selectionStart;
                            const lines = text.substr(0, cursorPos).split('\n');
                            const line = lines.length;
                            const column = lines[lines.length - 1].length + 1;
                            
                            document.getElementById('cursor-position').textContent = `Ln ${line}, Col ${column}`;
                        }
                    }
                    
                    destroy() {
                        if (this.container) {
                            this.container.innerHTML = '';
                        }
                    }
                }
            };
        }

        // Load configuration
        async function loadConfig() {
            try {
                const response = await fetch('./config.json');
                if (response.ok) {
                    const loadedConfig = await response.json();
                    config = { ...config, ...loadedConfig };
                }
            } catch (error) {
                console.log('Using default config');
            }
        }

        // Load theme
        async function loadTheme() {
            try {
                const response = await fetch(`./css/${config.theme}`);
                if (response.ok) {
                    const css = await response.text();
                    document.getElementById('dynamic-theme').textContent = css;
                }
            } catch (error) {
                console.log('Theme not found, using default styles');
            }
            
            // Apply theme mode
            applyThemeMode();
        }

        // Apply theme mode (light/dark/auto)
        function applyThemeMode() {
            const body = document.body;
            body.classList.remove('light-theme', 'dark-theme');
            
            if (config.mode === 'auto') {
                const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                body.classList.add(prefersDark ? 'dark-theme' : 'light-theme');
            } else {
                body.classList.add(`${config.mode}-theme`);
            }
        }

        // Initialize the editor
        function initializeEditor() {
            const editorElement = document.getElementById('editor');
            
            if (typeof toastui !== 'undefined' && toastui.Editor) {
                editor = new toastui.Editor({
                    el: editorElement,
                    height: '100%',
                    initialEditType: 'wysiwyg',
                    previewStyle: 'vertical',
                    initialValue: '# Welcome to MarkFlow\n\nStart writing your markdown here...',
                    placeholder: 'Start typing your markdown here...',
                    hideModeSwitch: false,
                    toolbarItems: [
                        ['heading', 'bold', 'italic', 'strike'],
                        ['hr', 'quote'],
                        ['ul', 'ol', 'task', 'indent', 'outdent'],
                        ['table', 'image', 'link'],
                        ['code', 'codeblock'],
                        ['scrollSync']
                    ],
                    events: {
                        change: updateStats
                    }
                });
                
                console.log('Toast UI Editor initialized successfully');
                
                // Start cursor position tracking
                setTimeout(startCursorTracking, 1000);
            } else {
                console.error('Toast UI Editor not available');
                createFallbackEditor();
                editor = new toastui.Editor({
                    el: editorElement,
                    initialValue: '# Welcome to MarkFlow\n\nStart writing your markdown here...'
                });
            }
            
            updateStats();
            updateCursorPosition();
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('open-btn').addEventListener('click', openFile);
            document.getElementById('save-btn').addEventListener('click', saveFile);
            document.getElementById('save-as-btn').addEventListener('click', saveAsFile);
            document.getElementById('export-btn').addEventListener('click', exportFile);
            
            // Auto-save functionality
            if (config.autosave) {
                setInterval(() => {
                    if (currentFilePath) {
                        saveFile(true);
                    }
                }, 30000); // Auto-save every 30 seconds
            }
            
            // Listen for theme changes
            window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
                if (config.mode === 'auto') {
                    applyThemeMode();
                }
            });

            // Keyboard shortcuts
            document.addEventListener('keydown', handleGlobalKeyDown);
        }

        // Handle global keyboard shortcuts
        function handleGlobalKeyDown(e) {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'o':
                        e.preventDefault();
                        openFile();
                        break;
                    case 's':
                        e.preventDefault();
                        if (e.shiftKey) {
                            saveAsFile();
                        } else {
                            saveFile();
                        }
                        break;
                    case 'n':
                        e.preventDefault();
                        newFile();
                        break;
                    case 'e':
                        if (e.ctrlKey && e.shiftKey) {
                            e.preventDefault();
                            exportFile();
                        }
                        break;
                }
            }
        }

        // Handle editor keydown events
        function handleKeyDown(e) {
            // Toast UI Editor doesn't support all events consistently
            // We'll use a different approach for cursor tracking
        }

        // Update statistics
        function updateStats() {
            const content = editor ? editor.getMarkdown() : '';
            const wordCount = content.trim() ? content.trim().split(/\s+/).length : 0;
            const charCount = content.length;
            
            document.getElementById('word-count').textContent = `Words: ${wordCount}`;
            document.getElementById('char-count').textContent = `Characters: ${charCount}`;
        }

        // Update cursor position for Toast UI Editor
        function updateCursorPosition() {
            try {
                if (editor && typeof editor.getCodeMirror === 'function') {
                    // For markdown mode
                    const cm = editor.getCodeMirror();
                    if (cm && cm.getCursor) {
                        const cursor = cm.getCursor();
                        const line = cursor.line + 1;
                        const col = cursor.ch + 1;
                        document.getElementById('cursor-position').textContent = `Ln ${line}, Col ${col}`;
                        return;
                    }
                } else if (editor && typeof editor.getCurrentModeEditor === 'function') {
                    // Try alternative approach
                    const modeEditor = editor.getCurrentModeEditor();
                    if (modeEditor && modeEditor.getCursor) {
                        const cursor = modeEditor.getCursor();
                        const line = cursor.line + 1;
                        const col = cursor.ch + 1;
                        document.getElementById('cursor-position').textContent = `Ln ${line}, Col ${col}`;
                        return;
                    }
                }
                
                // Fallback for WYSIWYG mode or when cursor info is not available
                document.getElementById('cursor-position').textContent = 'Editor Mode';
            } catch (error) {
                // Fallback - just show default
                document.getElementById('cursor-position').textContent = 'Ln 1, Col 1';
            }
        }

        // Periodically update cursor position (since events don't work consistently)
        function startCursorTracking() {
            setInterval(() => {
                if (editor) {
                    updateCursorPosition();
                }
            }, 500); // Update every 500ms
        }

        // File operations
        async function openFile() {
            try {
                const response = await fetch('/api/open', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (editor) {
                        editor.setMarkdown(data.content);
                    }
                    currentFilePath = data.filepath;
                    document.getElementById('file-path').textContent = data.filename;
                    document.title = `${data.filename}`;
                    updateLastSaved();
                    showNotification('File opened successfully', 'success');
                } else {
                    showNotification('Failed to open file', 'error');
                }
            } catch (error) {
                console.error('Open file error:', error);
                showNotification('Error opening file', 'error');
            }
        }

        async function saveFile(isAutoSave = false) {
            const content = editor ? editor.getMarkdown() : '';
            
            try {
                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: content,
                        filepath: currentFilePath
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentFilePath = data.filepath;
                    document.getElementById('file-path').textContent = data.filename;
                    document.title = `${data.filename}`;
                    updateLastSaved();
                    if (!isAutoSave) {
                        showNotification('File saved successfully', 'success');
                    }
                } else {
                    if (!isAutoSave) {
                        showNotification('Failed to save file', 'error');
                    }
                }
            } catch (error) {
                console.error('Save file error:', error);
                if (!isAutoSave) {
                    showNotification('Error saving file', 'error');
                }
            }
        }

        async function saveAsFile() {
            const content = editor ? editor.getMarkdown() : '';
            
            try {
                const response = await fetch('/api/save-as', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: content
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    currentFilePath = data.filepath;
                    document.getElementById('file-path').textContent = data.filename;
                    document.title = `${data.filename}`;
                    updateLastSaved();
                    showNotification('File saved successfully', 'success');
                } else {
                    showNotification('Failed to save file', 'error');
                }
            } catch (error) {
                console.error('Save as file error:', error);
                showNotification('Error saving file', 'error');
            }
        }

        async function exportFile() {
            const content = editor ? editor.getMarkdown() : '';
            
            try {
                const response = await fetch('/api/export', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: content,
                        command: 'export'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showNotification('File exported successfully', 'success');
                } else {
                    showNotification('Failed to export file', 'error');
                }
            } catch (error) {
                console.error('Export file error:', error);
                showNotification('Error exporting file', 'error');
            }
        }

        function newFile() {
            if (editor) {
                editor.setMarkdown('# New Document\n\nStart writing here...');
            }
            currentFilePath = null;
            document.getElementById('file-path').textContent = 'Untitled.md';
            document.getElementById('last-saved').textContent = 'Never saved';
            updateStats();
        }

        // Update last saved time
        function updateLastSaved() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('last-saved').textContent = `Saved at ${timeString}`;
        }

        // Show notification
        function showNotification(message, type = 'info') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: var(--surface);
                color: var(--on-surface);
                padding: 12px 16px;
                border-radius: 4px;
                box-shadow: 0 2px 8px var(--shadow);
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
                border-left: 4px solid var(--primary);
            `;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 3000);
        }

        // Hide loading overlay
        function hideLoadingOverlay() {
            const overlay = document.getElementById('loading-overlay');
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 300);
        }
    </script>
</body>
</html>
